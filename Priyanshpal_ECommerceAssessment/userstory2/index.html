<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <!-- Here is Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="h3">Product Listing Page</h1>
        </div>
    </header>

    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="categoryFilter" class="form-label">Filter by Category</label>
                <select id="categoryFilter" class="form-select">
                    <option value="all">All Categories</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="col-md-4">
                <label for="priceSort" class="form-label">Sort by Price</label>
                <select id="priceSort" class="form-select">
                    <option value="none">None</option>
                    <option value="asc">Price: Low to High</option>
                    <option value="desc">Price: High to Low</option>
                </select>
            </div>
        </div>

        <div id="loading-message" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading products...</p>
        </div>

        <div id="product-list" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Products will be inserted here -->
        </div>

        <div id="error-message" class="alert alert-danger mt-5 d-none" role="alert">
            Could not load products. Please try again later.
        </div>
    </main>

    <!-- Here is Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
